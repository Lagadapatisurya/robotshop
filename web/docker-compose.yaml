version: '3.9'
networks:
 robotshop:
  driver: bridge 
services:
 web:
  image: web:v1
  container_name: web:v1
  depends_on:
  - catalogue
  ports:
    - "80:80"
 mongodb:
  image: mongodb:v1
  container_name: mongodb
 catalogue:
  image: catalogue:v1
  container_name: catalogue
  depends_on:
  - mongodb 
 redis:
  image: redis
 user: 
  image: user:v1
  container_name: user
  depends_on:
  - redis
  - mongodb
  
